<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: sans-serif;
        background: #1b1b32;
      }

      .header {
        text-align: center;
        text-transform: uppercase;
        padding: 32px;
        background-color: #0a0a23;
        color: #fff;
        border-bottom: 4px solid #fdb347;
      }

      .navbar {
        background-color: #0a0a23;
        padding: 16px;
        text-align: center;
      }

      .nav-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .nav-item {
        display: inline-block;
        margin-right: 16px;
      }

      .nav-item:last-child {
        margin-right: 0;
      }

      .nav-item a {
        text-decoration: none;
        color: #fff;
        text-transform: uppercase;
        font-weight: bold;
      }

      .gallery {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 16px;
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px 10px;
      }

      .gallery img {
        width: 100%;
        max-width: 350px;
        height: 520px;
        object-fit: cover;
        border-radius: 10px;
      }

      .gallery::after {
        content: "";
        width: 350px;
      }

      .footer {
        text-align: center;
        padding: 16px;
        background-color: #0a0a23;
        color: #fff;
      }

      @media screen and (max-width: 768px) {
        .nav-item {
          display: block;
          margin: 8px 0;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>Welcome To My Gallery</h1>
      <h1>Enjoy</h1>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
      <ul class="nav-list">
